<body onload="init()">
    <header>
        <section class="buttonsong">
            <section class="up">
                <button type="button" onclick="précédent()"><i class="fa-solid fa-circle-arrow-left"></i></button>
                <button type="button" id="playorpause" onclick="lecturepause()"><i
                        class="fa-solid fa-play"></i></button>
                <button type="button" onclick="suivant()"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </section>
            <section class="down">
                <button type="button" onclick="volumemoins()"><i class="fa-solid fa-volume-low"></i></button>
                <input type="range" id="rangevolume" min="0" max="1" step="0.1" value="1" onchange="volumechange()">
                <button type="button" onclick="volumeplus()"><i class="fa-solid fa-volume-high"></i></button>
            </section>
        </section>
        <section class="musique">
            <h1 id="artiste"></h1>
            <h2 id="titre"></h2>
            <section class="time">
                <audio id="lecteur" ontimeupdate="progression()" ondurationchange="changeduration()"></audio>
                <input type="range" id="songduration" name="songduration" min="0" step="1" value="0"
                    oninput="duration()">
            </section>
        </section>
        <section class="search">
            <form action="#" class="searchbar">
                <button id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input id="recherche" oninput="search()" type="search" placeholder="recherche" name="q">
            </form>
        </section>
        <!-- les "mots()" sont des appellations des fonctions que nous créons ensuite sur le fichier JS -->
    </header>
